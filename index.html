<!DOCTYPE html>

<head>

    <style>
        .tags:not(:last-child) {

        }

                                </p>
                            </div>
                            <nav class="level is-mobile">

                                    <a class="level-item" aria-label="twitter" href="https://twitter.com/sud_oo"
                                        target="_blank">
                                        <span class="icon is-small">

                                    <a class="level-item" aria-label="call" href="tel:+918591532274" target="_blank">

                                        </span>
                                    </a>
                                    <a class="level-item" aria-label="resume" href="cv/SoumeshBanerjee-Resume.pdf"

                                </div>

            data: {
                isInfoModalShown: false

            methods: {
                toggleInfoModal: function (e) {
                    this.isInfoModalShown = !this.isInfoModalShown

            }
        })
